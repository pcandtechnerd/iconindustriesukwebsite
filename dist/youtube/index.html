<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICON Industries - YouTube Channels & Community</title>
  <meta name="description" content="Explore ICON Industries' official YouTube channels pcandtechnerd and ICON Industries UK. Join our Discord community for updates, tech talks, and support." />
  <link rel="canonical" href="https://www.iconindustries.co.uk/youtube.html" />
  
  <!-- Open Graph for social media previews -->
  <meta property="og:title" content="ICON Industries - YouTube Channels & Community" />
  <meta property="og:description" content="Explore ICON Industries' official YouTube channels pcandtechnerd and ICON Industries UK. Join our Discord community for updates, tech talks, and support." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.iconindustries.co.uk/youtube.html" />
  <meta property="og:image" content="https://www.iconindustries.co.uk/images/icon-logo-blue.svg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="ICON Industries - YouTube Channels & Community" />
  <meta name="twitter:description" content="Explore ICON Industries' official YouTube channels pcandtechnerd and ICON Industries UK. Join our Discord community for updates, tech talks, and support." />
  <meta name="twitter:image" content="https://www.iconindustries.co.uk/images/icon-logo-blue.svg" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link href="/css/all.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #cce7ff 0%, #f0f9ff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }
    .top-logo-wrapper {
      padding: 0.5rem 0;
      background-color: white;
      text-align: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      z-index: 10;
    }
    .main-logo {
      max-height: 28px;
      margin-bottom: 0;
    }
    main.container {
      flex-grow: 1;
      max-width: 700px;
      margin: 3rem auto 4rem;
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 123 255 / 0.15);
      text-align: center;
    }
    h1 {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 2.5rem;
      font-size: 2.5rem;
      letter-spacing: -0.03em;
    }
    .channel-link {
      display: inline-block;
      margin: 1rem 1.25rem;
      padding: 1rem 2.25rem;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.3rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgb(0 123 255 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .channel-link:hover,
    .channel-link:focus {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgb(0 86 179 / 0.6);
      text-decoration: none;
      outline: none;
    }
    footer.py-4 {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    footer.py-4 a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer.py-4 a:hover,
    footer.py-4 a:focus {
      color: #0056b3;
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="top-logo-wrapper">
    <a href="/">
      <img class="main-logo" src="/images/icon-logo-blue.svg" alt="ICON Industries Logo" />
    </a>
  </div>

  <div class="d-flex flex-column vh-100">
    <main class="container" role="main">
      <h1>Our YouTube Channels & Community</h1>

      <a
        href="https://www.youtube.com/@pcandtechnerd"
        target="_blank"
        rel="noopener"
        class="channel-link"
        >pcandtechnerd Channel</a
      >

      <a
        href="https://www.youtube.com/@IconIndustriesUK"
        target="_blank"
        rel="noopener"
        class="channel-link"
        >ICON Industries Channel</a
      >

      <a
        href="https://discord.gg/hv5ZY3dDug"
        target="_blank"
        rel="noopener"
        class="channel-link"
        >Join our Discord</a
      >
    </main>

    <footer class="py-4">
      <div class="container text-center">
        &copy; 2025 ICON Industries UK | <a href="/donations">Donations</a> | <a href="/discounts">Discounts</a>
      </div>
    </footer>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
