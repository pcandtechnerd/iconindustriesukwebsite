<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Development | ICON Industries</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #1a1a1a;
    }
    header {
      background-color: #10316b;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #d1e8ff;
    }
    header img {
      height: 40px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.25));
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
      color: #f0f4f8;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    main h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.75rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    main p {
      font-size: 1.3rem;
      max-width: 450px;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    a.back-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      color: #10316b;
      background-color: #f0f4f8;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.back-link:hover,
    a.back-link:focus {
      background-color: #cde7f8;
      color: #071b3a;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #10316b;
      color: #d1e8ff;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.1);
    }
    .ads-placeholder {
      margin-top: 2.5rem;
      font-size: 0.95rem;
      color: #cde7f8;
      font-style: italic;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <a href="/" aria-label="Go to ICON Industries homepage">
      <img src="/images/icon-logo-blue.svg" alt="ICON Industries Logo" />
    </a>
    <h1>ICON Industries</h1>
  </header>
  <main>
    <h1>Under Development</h1>
    <p>The development of this page will be issued soon. We appreciate your patience as we build something great for you.</p>
    <a href="/" class="back-link">‚Üê Return to homepage</a>
    <div class="ads-placeholder">
      Google Ads will be added here in the future to support the site.
    </div>
  </main>
  <footer>
    &copy; 2025 ICON Industries UK. All rights reserved.
  </footer>
</body>
</html>
